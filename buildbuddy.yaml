actions:
  - name: "Build"
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    steps:
      - run: |
          BAZEL_LLVM_PATH=/toolchain bazel build \
            --config=ci \
            --config=buildbuddy \
            -c opt \
            //:envoy.stripped
